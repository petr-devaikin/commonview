{% extends "layout.html" %}

{% block body %}
    {% if not g.authorized %}
        <a href="{{ url_for('login') }}">Log in</a>
    {% else %}
        <a href="{{ url_for('logout') }}">Log out</a>
        <a href="{{ url_for('upload') }}">Upload new</a>

        <br /><br />
        {% for p in g.user.pictures %}
            <a href="{{ url_for('render', id=p.id) }}">Image {{ p.id }}</a>
        {% endfor %}
    {% endif %}
{% endblock %}
