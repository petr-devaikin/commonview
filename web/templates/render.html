{% extends "layout.html" %}

{% block script %}
    <script>
        {% if g.authorized %}
            require(['render'], function(render) {
                render('{{ access_token }}', {{ picture_id }}, {{ picture | safe }});
            })
        {% else %}
            require(['showpazzle'], function(showpazzle) {
                showpazzle({{ picture_id }}, {{ picture | safe }});
            })
        {% endif %}
    </script>
{% endblock %}

{% block body %}
    <a href="{{ url_for('index') }}">All pictures</a>

    <input type="text" value="London" id="tagName" />
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="clearButton">Clear</button>
    <button id="deleteButton">Delete</button>
    <div id="accuracy"></div>
    <div id="mainPhoto">
    </div>
{% endblock %}
