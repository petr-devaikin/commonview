{% extends "layout.html" %}

{% block script %}
    <script>
        requirejs.config({
            baseUrl: "{{ url_for('static', filename='js') }}",
            urlArgs: "bust=" + (new Date()).getTime(),
            paths: {
                'libs/d3': "libs/d3.min",
                'libs/instafeed': "libs/instafeed.min",
            }
            //    jquery: 'jquery-2.1.1.min'
            //},
        });

        require(['render'], function(render) {
            render('{{ access_token }}', {{ picture | safe }});
        })
    </script>
{% endblock %}

{% block body %}
    <input type="text" value="London" id="tagName" />
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <div id="accuracy"></div>
    <div id="mainPhoto">
    </div>
{% endblock %}
