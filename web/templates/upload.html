{% extends "layout.html" %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upload.css') }}">
{% endblock %}

{% block script %}
    <script>
        require(['upload'], function(upload) {
            upload();
        })
    </script>
{% endblock %}

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data">
        <input type="file" name="pic" />
        <input type="submit" />

    </form>
    <div id="uploader"></div>

{% endblock %}
