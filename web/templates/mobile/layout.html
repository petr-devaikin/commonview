<!doctype html>
<html prefix="og: http://ogp.me/ns#">
    <head>
        <title>Pazzla</title>
        
        <meta name = "viewport" content = "width=device-width">
        <meta property="og:url" content="{{ request.base_url }}" />
        {% block meta %}{% endblock %}

        <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mobile/main.css') }}">
        {% block style %}{% endblock %}

        <script src="{{ url_for('static', filename='js/libs/require.js') }}"></script>
        <script>
            requirejs.config({
                baseUrl: "{{ url_for('static', filename='js') }}",
                urlArgs: "bust=" + (new Date()).getTime(),
                paths: {
                    'libs/d3': "libs/d3.min",
                    'libs/instafeed': "libs/instafeed.min",
                },
                //    jquery: 'jquery-2.1.1.min'
                //},
            });
        </script>
        {% block script %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>Pazzla</h1>
                {% block header %}{% endblock %}
            </div>
            <div id="content">
                {% block body %}{% endblock %}
            </div>
        </div>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-60966767-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
